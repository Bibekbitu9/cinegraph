  <!-- Structured Data for Search Engines & AI Agents -->
  <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "WebApplication",
          "name": "CineGraph",
          "description": "AI-powered movie recommendation platform with streaming availability across 40+ countries",
          "url": "http://localhost:3000",
          "applicationCategory": "Entertainment",
          "operatingSystem": "Any",
          "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "ratingCount": "1250"
          },
          "featureList": [
            "AI-powered movie recommendations",
            "Search 1M+ movies and TV shows",
            "Find streaming availability by country",
            "Personalized similar movie suggestions",
            "Real-time OTT platform updates",
            "Support for 40+ countries"
          ],
          "screenshot": "http://localhost:3000/screenshot.jpg"
        }
        </script>

  <!-- Structured Data for Organization -->
  <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "CineGraph",
          "url": "http://localhost:3000",
          "logo": "http://localhost:3000/logo.png",
          "description": "Your personal AI movie recommendation assistant",
          "sameAs": []
        }
        </script>

  <!-- AI Agent Discovery Meta Tags -->
  <meta name="ai:purpose" content="Movie recommendation and streaming discovery platform" />

    content="search movies, get recommendations, find streaming platforms, discover similar films" />

  <meta name="chatgpt:discoverable" content="true" />
  <meta name="claude:discoverable" content="true" />
  <meta name="perplexity:discoverable" content="true" />
