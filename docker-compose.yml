version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cinegraph-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
    env_file:
      - ./backend/.env
    networks:
      - cinegraph-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cinegraph-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8001
    depends_on:
      - backend
    networks:
      - cinegraph-network

networks:
  cinegraph-network:
    driver: bridge